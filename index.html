<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="assets/images/fav-icon.png"
      type="image/x-icon"
    />
    <title>BAZM Coffee</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          class="logo"
          src="assets/images/BAZM-coffee-logo.png"
          alt="BAZM Coffee Logo"
        />
      </div>
      <div class="header-middle">
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Menu</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <p class="lowerView"><i class="fa-regular fa-heart"></i></p>
        <p class="lowerView"><i class="fas fa-search"></i></p>
        <p class="onMobileView lowMobileView">Login</p>
        <p class="sign-up onMobileView lowMobileView">Sign up</p>
        <img
          onclick="openSidebar()"
          class="hamburger"
          src="assets/images/Hamburger.png"
          alt=""
        />
      </div>
    </header>

    <div class="sidebar">
      <nav>
        <ul>
          <img
            onclick="closeSidebar()"
            class="close"
            src="assets/images/close.png"
            alt=""
          />
          <li>Home</li>
          <li>About</li>
          <li>Menu</li>
          <li>Contact</li>
          <li class="smallview">favourite</li>
          <li class="smallview">Search</li>
          <li class="midView">Login</li>
          <li class="midView">Sign up</li>
        </ul>
      </nav>
    </div>

    <main>
      <section class="hero-section">
        <div class="hero-text">
          <h1>Freshly Brewed<br />Served with<br />Love</h1>
          <p class="descriptive-line">
            True companionship is the only thing that lasts. It tastes like a
            rich, aromatic blend of our premium coffee.
          </p>

          <button class="call-to-action">Explore Menu</button>

          <div class="social-proof">
            <div class="avatars">
              <div
                class="avatar-circle"
                style="
                  background-image: url('assets/images/user1.jpg');
                  background-color: #555;
                "
              ></div>
              <div
                class="avatar-circle"
                style="
                  background-image: url('assets/images/user2.jpg');
                  background-color: #777;
                "
              ></div>
              <div
                class="avatar-circle"
                style="
                  background-image: url('assets/images/user3.jpg');
                  background-color: #999;
                "
              ></div>
            </div>
            <div class="reviews-text">
              <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <span>10k+ Reviews</span>
            </div>
          </div>
        </div>

        <div class="cup-wrapper">
          <img
            class="cup-image first-image"
            src="assets/images/flying-cup-of-coffee-with background-elements.png"
            alt="Flying Coffee Cup"
          />
          <img
            class="cup-image second-image"
            src="assets/images/second-image.jpg"
            alt="Flying Coffee Cup"
          />
        </div>
      </section>

      <section class="signature-coffees"></section>
      <section class="our-story"></section>
      <section class="coffee-types"></section>
      <section class="journey-exploration"></section>
      <section class="customer-feedback"></section>
      <section class="why-us"></section>
      <section class="promotion-banner"></section>
    </main>

    <footer></footer>

    <script>
      const sidebar = document.querySelector(".sidebar");
      function openSidebar() {
        sidebar.style.display = "block";
      }
      function closeSidebar() {
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>

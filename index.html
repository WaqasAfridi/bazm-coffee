<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="assets/images/fav-icon.png"
      type="image/x-icon"
    />
    <title>BAZM Coffee</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img
          class="logo"
          src="assets/images/BAZM-coffee-logo.png"
          alt="BAZM Coffee Logo with a cup icon and the text 'BAZM Coffee'"
        />
      </div>
      <div class="header-middle">
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Menu</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
      <div class="header-right">
        <p class="lowerView"><i class="fa-regular fa-heart"></i></p>
        <p class="lowerView"><i class="fas fa-search"></i></p>
        <p class="onMobileView lowMobileView">Login</p>
        <p class="sign-up onMobileView lowMobileView">Sign up</p>
        <img
          onclick="openSidebar()"
          class="hamburger"
          src="assets/images/Hamburger.png"
          alt=""
        />
      </div>
    </header>
    <div class="sidebar">
      <nav>
        <ul>
          <img
            onclick="closeSidebar()"
            class="close"
            src="assets/images/close.png"
            alt=""
          />
          <li>Home</li>
          <li>About</li>
          <li>Menu</li>
          <li>Contact</li>
          <li class="smallview">favourite</li>
          <li class="smallview">Search</li>
          <li class="midView">Login</li>
          <li class="midView">Sign up</li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="hero-section">
        <div class="hero-text">
          <div class="main-text">Freshly Brewed, Served with Love</div>
          <p class="descriptive-line">
            Discover hand-roasted blends from sustainable farms accross the
            globe
          </p>
          <button class="call-to-action">Explore Menu</button>
        </div>
        <div class="cup-wrapper">
          <img class="cup-image" src="assets/images/flying-cup-of-coffee.png" alt="" />
        </div>
      </section>
      <section class="signature-coffees"></section>
      <section class="our-story"></section>
      <section class="coffee-types"></section>
      <section class="journey-exploration"></section>
      <section class="customer-feedback"></section>
      <section class="why-us"></section>
      <section class="promotion-banner"></section>
    </main>
    <footer></footer>
    <script>
      const sidebar = document.querySelector(".sidebar");
      function openSidebar() {
        sidebar.style.display = "block";
      }
      function closeSidebar() {
        sidebar.style.display = "none";
      }
    </script>
  </body>
</html>
